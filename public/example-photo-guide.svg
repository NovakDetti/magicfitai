<svg width="600" height="800" viewBox="0 0 600 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F7F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E5E1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5D5C3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8C4B0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="800" fill="url(#bgGradient)"/>

  <!-- Soft light from window -->
  <ellipse cx="150" cy="200" rx="250" ry="250" fill="#FFFFFF" opacity="0.3"/>

  <!-- Face outline (simplified portrait) -->
  <ellipse cx="300" cy="380" rx="140" ry="180" fill="url(#skinGradient)"/>

  <!-- Hair -->
  <ellipse cx="300" cy="240" rx="160" ry="140" fill="#4A3428"/>
  <rect x="140" y="240" width="320" height="200" fill="#4A3428"/>

  <!-- Face refinement -->
  <ellipse cx="300" cy="380" rx="140" ry="180" fill="url(#skinGradient)"/>

  <!-- Eyes -->
  <ellipse cx="260" cy="360" rx="20" ry="25" fill="#FFFFFF"/>
  <ellipse cx="340" cy="360" rx="20" ry="25" fill="#FFFFFF"/>
  <circle cx="260" cy="365" r="12" fill="#3D2817"/>
  <circle cx="340" cy="365" r="12" fill="#3D2817"/>
  <circle cx="263" cy="362" r="5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="343" cy="362" r="5" fill="#FFFFFF" opacity="0.8"/>

  <!-- Eyebrows -->
  <path d="M 235 340 Q 250 335 270 338" stroke="#3D2817" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 330 338 Q 350 335 365 340" stroke="#3D2817" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Nose -->
  <path d="M 300 380 L 295 420" stroke="#D4B5A0" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 300 380 L 305 420" stroke="#D4B5A0" stroke-width="3" fill="none" stroke-linecap="round"/>
  <ellipse cx="290" cy="420" rx="6" ry="8" fill="#D4B5A0"/>
  <ellipse cx="310" cy="420" rx="6" ry="8" fill="#D4B5A0"/>

  <!-- Lips -->
  <path d="M 270 460 Q 300 470 330 460" stroke="#C98B7B" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 270 460 Q 300 452 330 460" stroke="#C98B7B" stroke-width="2" fill="none"/>

  <!-- Neck -->
  <rect x="260" y="540" width="80" height="260" fill="url(#skinGradient)" rx="10"/>

  <!-- Shoulders hint -->
  <ellipse cx="200" cy="750" rx="100" ry="60" fill="#E8E5E1"/>
  <ellipse cx="400" cy="750" rx="100" ry="60" fill="#E8E5E1"/>

  <!-- Natural light indicator -->
  <g opacity="0.6">
    <line x1="50" y1="150" x2="100" y2="180" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
    <line x1="60" y1="180" x2="110" y2="210" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
    <line x1="40" y1="180" x2="90" y2="210" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Checkmarks for good practices -->
  <g transform="translate(480, 100)">
    <circle cx="0" cy="0" r="40" fill="#22C55E" opacity="0.2"/>
    <circle cx="0" cy="0" r="30" fill="#22C55E" opacity="0.3"/>
    <path d="M -10 0 L -5 8 L 12 -10" stroke="#22C55E" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text labels -->
  <text x="300" y="720" font-family="Arial, sans-serif" font-size="18" fill="#4A3428" text-anchor="middle" font-weight="600">
    Természetes fény
  </text>
  <text x="300" y="750" font-family="Arial, sans-serif" font-size="16" fill="#7A7A80" text-anchor="middle">
    Egyenes tekintet • Smink nélkül
  </text>

  <!-- Quality indicator -->
  <rect x="20" y="20" width="120" height="40" rx="20" fill="#B78C86" opacity="0.9"/>
  <text x="80" y="47" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="600">
    HD Minőség
  </text>
</svg>
